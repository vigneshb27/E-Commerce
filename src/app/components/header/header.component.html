<mat-toolbar class="justify-between max-w-7xl mx-auto border-x">

    <a routerLink="home">Amazon</a>
    <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon [matBadge]="1" matBadgeColor="warn">shopping_cart</mat-icon>
    </button>

    <mat-menu #menu="matMenu">
        <div class="p-3 divide-y divide-solid">
            <div class="pb-3 flex justify-between">
                <span class="mr-16">1 item</span>
                <a routerLink="cart">View Cart</a>
            </div>
            <div class="py-3">
                <div class="flex justify-between font-light mb-2">
                    Soda x 3
                    <span class="font-bold not-italic">{{ 150 | currency }}</span>
                </div>
            </div>
            <div class="flex justify-between py-3 font-light">
                Total:
                <span class="font-bold not-italic">{{
                    150 | currency
                    }}</span>
            </div>
            <div class="pt-3 flex justify-between">
                <button class="bg-rose-600 text-white rounded-full w-9 h-9">
                    <mat-icon>remove_shopping_cart</mat-icon>
                </button>
                <button class="bg-green-600 text-white rounded-full w-9 h-9">
                    <mat-icon>shopping_cart_checkout</mat-icon>
                </button>
            </div>
        </div>
    </mat-menu>
</mat-toolbar>
